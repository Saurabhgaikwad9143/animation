<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form tag in HTML</h1>
    <form action="">
        <label for="Username">Username :</label><br>
        <input type="text" name="Username" id="Username" placeholder="type your username" required><br>
        <label for="Passward">Passward :</label><br>
        <input type="Password" name="Password" id="Passward" placeholder="type your Passward" required><br>
        <label for="Country name">country name </label><br>
        <input type="text" id="Country name" value="indian" disabled><br>
        <label for="email">email :</label><br>
        <input type="email" name="email" id="email" placeholder="enter your email" required><br>
        <label for="color"> choose color :</label><br>
        <input type="color" name="color" id="color" placeholder="choose color" required><br>
        <label for="date"> enter date :</label><br>
        <input type="date" name="date" id="date" placeholder="enter date" required><br>
        <label for="datetime">enter datetime :</label><br>
        <input type="datetime" name="datetime" id="datetime" placeholder="type datetime" required><br>
        <label for="number">type number :</label><br>
        <input type="number" name="number" id="number" placeholder="enter number" required><br>
        <label for="range">select range :</label><br>
        <input type="range" min="10" max="50" name="range" id="range" required><br>
        <label for="url">enter url :</label><br>
        <input type="url" name="url" id="url" placeholder="enter url" required><br>
        <label for="file">choose file :</label><br>
        <input type="file" name="file" id="file" placeholder="choose file" required><br>
        <label for="button">button</label><br>
        <input type="button" name="button" id="button" value="submit" required><br>
        <p>checkbox</p>
        c++<input type="checkbox" name="c++" id=""><br>
        HTML <input type="checkbox" name="HTML" id=""><br>
        java <input type="checkbox" name="java" id="">
        <p>Radio buttun</p>
       male <input type="radio" name="gender" id="" ><br>
       female <input type="radio" name="gender" id=""><br>
       other <input type="radio" name="gender" id=""><br>
       







        <button>Submit</button>
        
        
     </form>
    
</body>
</html>
